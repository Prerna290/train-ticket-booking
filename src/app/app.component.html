<div>
  <nav>
    <div class="container nav-container">
      <a class="logo" routerLink="/home">
        <fa-icon [icon]="faTrain"></fa-icon>
        <span class="title">RailConnect</span>
      </a>
      <div class="links">
        <a routerLink="/home">Home</a>
        <a routerLink="/home">Trains</a>

        <ng-container
          *ngIf="(isUserLoggedIn$ | async) && userData; else loggedOutTemplate"
        >
          <div
            class="profile-info"
            (click)="toggleDropdown()"
            #dropdownContainer
          >
            <fa-icon [icon]="faUserCircle"></fa-icon>
            <span>{{ userData.firstName }} {{ userData.lastName }}</span>
          </div>
          <div *ngIf="isDropdownOpen" class="logout-btn">
            <ul>
              <li (click)="getMyBookings()">
                <fa-icon [icon]="faSignOutAlt"></fa-icon>My Bookings
              </li>
            </ul>
            <ul>
              <li (click)="logoutProfile()">
                <fa-icon [icon]="faSignOutAlt"></fa-icon> Logout
              </li>
            </ul>
          </div>
        </ng-container>

        <ng-template #loggedOutTemplate>
          <button (click)="openPopup()" class="register-btn">
            <fa-icon [icon]="faUserPlus"></fa-icon>
            <span>Register</span>
          </button>
        </ng-template>
      </div>
    </div>
  </nav>
</div>
