<section>
  <div class="container header">
    <h1 class="heading">Railway Ticket Booking</h1>
    <p class="sub-heading">
      Plan your journey and book your tickets quickly and easily!
    </p>
  </div>

  <div class="search container">
    <form [formGroup]="stationForm" (ngSubmit)="onSubmit()">
      <div class="from-and-to-container">
        <!-- From Location -->
        <div class="location">
          <div class="location-select">
            <fa-icon [icon]="faLocationDot"></fa-icon>
            <select formControlName="fromStation">
              <option value="" selected>FROM</option>
              <option
                *ngFor="let station of stationList"
                [value]="station.stationID"
              >
                {{ station.stationName }}
              </option>
            </select>
          </div>

          <!-- Arrow Icon -->
          <div class="arrow-icon">
            <fa-icon [icon]="faArrowUp"></fa-icon>
            <fa-icon [icon]="faArrowDown"></fa-icon>
          </div>

          <!-- To Location -->
          <div class="location-select">
            <fa-icon [icon]="faLocationDot"></fa-icon>
            <select formControlName="toStation">
              <option value="" selected>TO</option>
              <option
                *ngFor="let station of stationList"
                [value]="station.stationID"
              >
                {{ station.stationName }}
              </option>
            </select>
          </div>
          <p *ngIf="showSameLocationError" class="alert">
            <fa-icon [icon]="faCircleInfo"></fa-icon>Source and Destination
            cannot be same
          </p>
          <p *ngIf="showEmptyLocationError" class="alert">
            <fa-icon [icon]="faCircleInfo"></fa-icon>Source or Destination
            cannot be empty
          </p>
        </div>
      </div>

      <!-- Date Picker -->
      <div class="date-picker">
        <fa-icon [icon]="faCalendarDays"></fa-icon>
        <input type="date" formControlName="date" />
      </div>

      <!-- Search Button -->
      <button type="submit" class="submit-btn">SEARCH TRAINS</button>
    </form>
    <!-- </div> -->
    <img
      src="https://t3.ftcdn.net/jpg/04/75/99/98/240_F_475999820_fU277meJh9CJdNmTdOQr6CyqYaM1U7XX.jpg"
      alt="Railway Booking"
    />
  </div>
</section>
