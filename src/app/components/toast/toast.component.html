<div *ngIf="showToast" class="toast" [class]="messageType">
  <div class="icon-container">
    <fa-icon [icon]="icons[messageType]"></fa-icon>
  </div>

  <p class="message">{{ message }}</p>

  <button *ngIf="dismissible" class="dismiss-button" (click)="dismiss()">
    <fa-icon [icon]="faXmark"></fa-icon>
  </button>

  <div
    *ngIf="duration > 0"
    class="progress-bar"
    [style.animation-duration]="duration + 'ms'"
  ></div>
</div>
